<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Anime Giphy</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="text-center">Anime Giphy</h1>
      <p class="header-text text-center">All the best and cutest anime!</p>
      <form class="tv-input text-center">
        <input
          type="text"
          id="userInput"
          placeholder="Add your favorite anime!"
        />
        <button type="submit" id="submit-btn" class="btn btn-light">
          Submit
        </button>
      </form>
    </header>

    <div class="container">
      <div class="row" id="buttonsArea"></div>
      <div class="row" id="mainArea"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
